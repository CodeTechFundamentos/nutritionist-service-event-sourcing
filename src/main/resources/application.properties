spring.profiles.active=prod

server.port=8081
spring.application.name=NUTRIX-NUTRITIONIST-SERVICE

spring.datasource.url= jdbc:mysql://localhost:3306/nutritionist-service
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
axon.axonserver.servers=localhost

axon.eventhandling.processors.nutritionist.mode=subscribing
axon.eventhandling.processors.professional-profile.mode=subscribing